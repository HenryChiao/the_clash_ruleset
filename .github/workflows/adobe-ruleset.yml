name: Generate Adobe Ruleset

on:
  schedule:
    - cron: '0 2 * * *'  # 每天 UTC 时间 02:00 运行
  workflow_dispatch:  # 允许手动触发

jobs:
  generate-adobe-rules:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Download and extract Adobe domains
        run: |
          mkdir -p other/adobe
          
          # 下载 hosts 文件
          echo "Downloading from macwk.cn..."
          curl -fsSL https://macwk.cn/list.txt > temp1.txt
          
          echo "Downloading from macat.vip..."
          curl -fsSL https://www.macat.vip/list.txt > temp2.txt
          
          # 从 hosts 格式中提取域名（第二列）
          # 过滤掉注释行、空行和无效行
          {
            awk 'NF>=2 && !/^#/ && $2 !~ /^[0-9.]+$/ {print $2}' temp1.txt
            awk 'NF>=2 && !/^#/ && $2 !~ /^[0-9.]+$/ {print $2}' temp2.txt
          } | \
          # 去重并排序
          sort -u > other/adobe/Adobe.list
          
          # 清理临时文件
          rm -f temp1.txt temp2.txt
          
          echo "Total unique domains: $(wc -l < other/adobe/Adobe.list)"
          echo "Sample domains:"
          head -10 other/adobe/Adobe.list
          
      - name: Download and unzip mihomo core
        run: |
          mihomo_version=$(curl -fsSL https://github.com/MetaCubeX/mihomo/releases/download/Prerelease-Alpha/version.txt)
          echo "Downloading mihomo version: ${mihomo_version}"
          wget "https://github.com/MetaCubeX/mihomo/releases/download/Prerelease-Alpha/mihomo-linux-amd64-v3-${mihomo_version}.gz" -O - | gzip -d > ./mihomo
          chmod +x ./mihomo
          
      - name: Generate mihomo mrs file
        run: |
          # 为 Adobe.list 生成 mrs 文件
          if [ -f "other/adobe/Adobe.list" ]; then
            echo "Generating mrs file for Adobe.list..."
            ./mihomo convert-ruleset domain text "other/adobe/Adobe.list" "other/adobe/Adobe.mrs"
            echo "Adobe.mrs generated successfully"
          else
            echo "Adobe.list not found!"
            exit 1
          fi
          
      - name: Generate mihomo YAML rule file
        run: |
          cat > other/adobe/Adobe.yaml << 'EOF'
          payload:
          EOF
          
          # 从 Adobe.list 读取每一行并添加到 YAML
          while IFS= read -r line; do
            # 跳过空行和注释
            [[ -z "$line" || "$line" =~ ^[[:space:]]*# ]] && continue
            echo "  - '$line'" >> other/adobe/Adobe.yaml
          done < other/adobe/Adobe.list
          
          echo "Adobe.yaml generated with $(grep -c "^ " other/adobe/Adobe.yaml) rules"
          
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add other/adobe/Adobe.list other/adobe/Adobe.mrs other/adobe/Adobe.yaml
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update Adobe ruleset - $(date +'%Y-%m-%d %H:%M:%S')"
            git push
          fi
